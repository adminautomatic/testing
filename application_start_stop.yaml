---
########################
# ORACLE
########################
- name: ORACLE | {{ action | upper }}
  hosts: oracle
  become: yes
  become_user: oradba
  serial: 1

  vars:
    oracle_home: /home/oradba/app/oradba/product/19.0.0/dbhome_1
    oracle_sids:
      - CLMINST
      - LDXDB

  environment:
    ORACLE_HOME: "{{ oracle_home }}"
    PATH: "{{ oracle_home }}/bin:{{ ansible_env.PATH }}"

  tasks:
    - name: Check Oracle PMON
      shell: |
        for SID in {{ oracle_sids | join(' ') }}; do
          ps -ef | grep "ora_pmon_$SID" | grep -v grep || true
        done
      register: oracle_status
      changed_when: false

    - name: Start Oracle DBs
      shell: |
        export ORACLE_SID={{ item }}
        sqlplus / as sysdba <<EOF
        startup;
        exit;
        EOF
      loop: "{{ oracle_sids }}"
      when:
        - action == "start"
        - oracle_status.stdout is not search("ora_pmon_{{ item }}")

    - name: Wait for Oracle
      shell: |
        export ORACLE_SID={{ item }}
        until sqlplus -s / as sysdba <<< "select 1 from dual;" >/dev/null 2>&1; do sleep 5; done
      loop: "{{ oracle_sids }}"
      when: action == "start"

########################
# JAS
########################
- name: JAS | {{ action | upper }}
  hosts: jas
  become: yes
  serial: 1

  tasks:
    - name: Check JAS
      shell: ps -ef | grep java | grep JazzAuthServer | grep -v grep || true
      register: jas_status
      changed_when: false

    - name: Start JAS
      shell: /opt/IBM/JazzAuthServer/start-jazz
      when:
        - action == "start"
        - jas_status.stdout == ""

    - name: Wait for JAS
      wait_for:
        port: 9643
        delay: 5
        timeout: 300
      when: action == "start"

########################
# APPLICATION (DCC + LQE)
########################
- name: APPLICATION | {{ action | upper }}
  hosts: app
  become: yes
  serial: 1

  tasks:
    - name: Check JazzTeamServer JVM
      shell: ps -ef | grep java | grep JazzTeamServer | grep -v grep || true
      register: app_status
      changed_when: false

    - name: Start App
      shell: /opt/IBM/JazzTeamServer/server/server.startup
      when:
        - action == "start"
        - app_status.stdout == ""

    - name: Wait for App
      uri:
        url: https://{{ inventory_hostname }}:9443/
        validate_certs: no
        status_code: 200
      retries: 20
      delay: 15
      register: app_check
      until: app_check.status == 200
      when: action == "start"

########################
# JTS
########################
- name: JTS | {{ action | upper }}
  hosts: jts
  become: yes
  serial: 1

  tasks:
    - name: Check JTS JVM
      shell: ps -ef | grep java | grep JazzTeamServer | grep -v grep || true
      register: jts_status
      changed_when: false

    - name: Start JTS
      shell: /opt/IBM/JazzTeamServer/server/server.startup
      when:
        - action == "start"
        - jts_status.stdout == ""

    - name: Wait for JTS
      uri:
        url: https://{{ inventory_hostname }}:9443/jts
        validate_certs: no
        status_code: 200
      retries: 20
      delay: 15
      register: jts_check
      until: jts_check.status == 200
      when: action == "start"

########################
# IHS
########################
- name: IHS | {{ action | upper }}
  hosts: ihs
  become: yes
  serial: 1

  tasks:
    - name: Check IHS
      shell: ps -ef | grep httpd | grep -v grep || true
      register: ihs_status
      changed_when: false

    - name: Start IHS
      shell: /opt/IBM/HTTPServer/bin/apachectl -k start
      when:
        - action == "start"
        - ihs_status.stdout == ""

    - name: Wait for IHS
      wait_for:
        port: 80
        delay: 5
        timeout: 300
      when: action == "start"

########################
# FINAL STATUS
########################
- name: FINAL STATUS
  hosts: localhost
  gather_facts: no

  tasks:
    - debug:
        msg: |
          ✅ Action {{ action | upper }} completed in sequence
          ✔ Oracle ready
          ✔ JAS ready
          ✔ Applications ready
          ✔ JTS ready
          ✔ IHS ready
