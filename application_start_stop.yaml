---
########################
# ORACLE
########################
- name: ORACLE | {{ action | upper }}
  hosts: oracle
  become: yes
  become_user: oradba
  serial: 1

  environment:
    ORACLE_HOME: /home/oradba/app/oradba/product/19.0.0/dbhome_1
    ORACLE_SID: CLMINST
    PATH: "/home/oradba/app/oradba/product/19.0.0/dbhome_1/bin:{{ ansible_env.PATH }}"

  tasks:
    - name: Check Oracle status
      shell: |
        set -o pipefail

        echo "=== Listener ==="
        lsnrctl status

        echo "=== DB open mode ==="
        sqlplus -s / as sysdba <<EOF
        SET HEADING OFF FEEDBACK OFF
        SELECT open_mode FROM v\$database;
        EXIT;
        EOF

        echo "=== PMON ==="
        ps -ef | grep "ora_pmon_{{ ORACLE_SID }}" | grep -v grep
      register: oracle_status
      ignore_errors: yes

    - name: Start Oracle DB
      shell: |
        sqlplus / as sysdba <<EOF
        startup;
        exit;
        EOF
      when:
        - action == "start"
        - oracle_status.stdout is not search("ora_pmon_{{ ORACLE_SID }}")

    - name: Stop Oracle DB
      shell: |
        sqlplus / as sysdba <<EOF
        shutdown immediate;
        exit;
        EOF
      when: action == "stop"

    - name: Validate Oracle DB
      shell: |
        sqlplus -s / as sysdba <<EOF
        SET HEADING OFF FEEDBACK OFF
        SELECT open_mode FROM v\$database;
        EXIT;
        EOF
      register: oracle_validate
      failed_when: oracle_validate.stdout is not search("READ WRITE")
      when: action == "start"

########################
# JAS
########################
- name: JAS | {{ action | upper }}
  hosts: jas
  become: yes
  serial: 1

  tasks:
    - name: Check JAS
      shell: ps -ef | grep java | grep jas | grep -v grep
      register: jas_status
      ignore_errors: yes

    - name: Start JAS
      shell: /opt/IBM/JazzAuthServer/start-jazz
      when:
        - action == "start"
        - jas_status.rc != 0

    - name: Stop JAS
      shell: /opt/IBM/JazzAuthServer/stop-jazz
      when: action == "stop"

    - name: Validate JAS
      shell: ps -ef | grep java | grep jas | grep -v grep
      register: jas_validate
      failed_when: jas_validate.rc != 0
      when: action == "start"

