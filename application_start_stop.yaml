---
########################
# ORACLE (MULTI DB)
########################
- name: ORACLE | {{ action | upper }}
  hosts: oracle
  become: yes
  become_user: oradba
  serial: 1

  vars:
    oracle_home: /home/oradba/app/oradba/product/19.0.0/dbhome_1
    oracle_sids:
      - CLMINST
      - LDXDB

  environment:
    ORACLE_HOME: "{{ oracle_home }}"
    PATH: "{{ oracle_home }}/bin:{{ ansible_env.PATH }}"

  tasks:
    - name: Check Oracle Listener
      shell: lsnrctl status || true
      register: listener_status
      changed_when: false

    - name: Check Oracle DB status
      shell: |
        export ORACLE_SID={{ item }}

        echo "=== SID {{ item }} ==="

        sqlplus -s / as sysdba <<EOF || true
        SET HEADING OFF FEEDBACK OFF
        SELECT open_mode FROM v\$database;
        EXIT;
        EOF

        ps -ef | grep "ora_pmon_{{ item }}" | grep -v grep || true
      loop: "{{ oracle_sids }}"
      register: oracle_status
      changed_when: false

    - name: Start Oracle DB if down
      shell: |
        export ORACLE_SID={{ item.item }}

        sqlplus / as sysdba <<EOF
        startup;
        exit;
        EOF
      loop: "{{ oracle_status.results }}"
      when:
        - action == "start"
        - item.stdout is not search("ora_pmon_{{ item.item }}")

    - name: Stop Oracle DB
      shell: |
        export ORACLE_SID={{ item }}

        sqlplus / as sysdba <<EOF
        shutdown immediate;
        exit;
        EOF
      loop: "{{ oracle_sids }}"
      when: action == "stop"

    - name: Validate Oracle DB
      shell: |
        export ORACLE_SID={{ item }}

        sqlplus -s / as sysdba <<EOF
        SET HEADING OFF FEEDBACK OFF
        SELECT open_mode FROM v\$database;
        EXIT;
        EOF
      loop: "{{ oracle_sids }}"
      register: oracle_validate
      failed_when: oracle_validate.stdout is not search("READ WRITE")
      when: action == "start"

########################
# JAS
########################
- name: JAS | {{ action | upper }}
  hosts: jas
  become: yes
  serial: 1

  tasks:
    - name: Check JAS
      shell: ps -ef | grep java | grep jazz | grep -v grep
      register: jas_status
      ignore_errors: yes

    - name: Start JAS
      shell: /opt/IBM/JazzAuthServer/start-jazz
      when:
        - action == "start"
        - jas_status.rc != 0

    - name: Stop JAS
      shell: /opt/IBM/JazzAuthServer/stop-jazz
      when: action == "stop"

    - name: Validate JAS
      shell: ps -ef | grep java | grep jazz | grep -v grep
      register: jas_validate
      failed_when: jas_validate.rc != 0
      when: action == "start"

