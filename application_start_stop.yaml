      shell: ps -ef | grep httpd | grep -v grep
      register: ihs_status
      ignore_errors: yes

    - name: Start IHS
      shell: /opt/IBM/HTTPServer/bin/apachectl -k start
      when:
        - action == "start"
        - ihs_status.rc != 0

    - name: Stop IHS
      shell: /opt/IBM/HTTPServer/bin/apachectl -k stop
      when: action == "stop"

    - name: Validate IHS
