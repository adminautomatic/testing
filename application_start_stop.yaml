# NOTIFICATION
########################
- name: NOTIFY | {{ action | upper }} RESULT
  hosts: localhost
  gather_facts: no
  tasks:
    - debug:
        msg: |
          ✅ Action: {{ action | upper }}
          ✔ Start/stop order enforced
          ✔ All validations passed
          ✔ Environment healthy
