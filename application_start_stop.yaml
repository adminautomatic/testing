---
########################
# ORACLE (CLMINST + LDXDB)
########################
- name: ORACLE | {{ action | upper }}
  hosts: oracle
  become: yes
  become_user: oradba
  serial: 1

  vars:
    oracle_home: /home/oradba/app/oradba/product/19.0.0/dbhome_1
    oracle_sids:
      - CLMINST
      - LDXDB

  environment:
    ORACLE_HOME: "{{ oracle_home }}"
    PATH: "{{ oracle_home }}/bin:{{ ansible_env.PATH }}"

  tasks:
    - name: Check Oracle status
      shell: |
        set -o pipefail
        lsnrctl status || true
        for SID in {{ oracle_sids | join(' ') }}; do
          export ORACLE_SID=$SID
          echo "=== $SID ==="
          ps -ef | grep "ora_pmon_$SID" | grep -v grep || true
        done
      register: oracle_status
      changed_when: false

    - name: Start Oracle DBs
      shell: |
        export ORACLE_SID={{ item }}
        sqlplus / as sysdba <<EOF
        startup;
        exit;
        EOF
      loop: "{{ oracle_sids }}"
      when:
        - action == "start"
        - oracle_status.stdout is not search("ora_pmon_{{ item }}")

    - name: Stop Oracle DBs
      shell: |
        export ORACLE_SID={{ item }}
        sqlplus / as sysdba <<EOF
        shutdown immediate;
        exit;
        EOF
      loop: "{{ oracle_sids }}"
      when: action == "stop"

########################
# JAS
########################
- name: JAS | {{ action | upper }}
  hosts: jas
  become: yes
  serial: 1

  tasks:
    - name: Check JAS
      shell: ps -ef | grep java | grep JazzAuthServer | grep -v grep || true
      register: jas_status
      changed_when: false

    - name: Start JAS
      shell: /opt/IBM/JazzAuthServer/start-jazz
      when:
        - action == "start"
        - jas_status.stdout == ""

    - name: Stop JAS
      shell: /opt/IBM/JazzAuthServer/stop-jazz || true
      when: action == "stop"

    - name: Validate JAS
      shell: ps -ef | grep java | grep JazzAuthServer | grep -v grep
      register: jas_validate
      failed_when: jas_validate.stdout == ""
      when: action == "start"

