---
- name: AWX-safe node resource monitoring - prepare controller
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Mark controller for reporting
      ansible.builtin.set_fact:
        monitoring_controller: true
      run_once: true

- name: Collect resource metrics on all nodes
  hosts: all
  become: yes
  gather_facts: false

  vars:
    cpu_threshold: 80
    memory_threshold: 80
    disk_threshold: 80
    k3s_storage_threshold_gb: 10

  tasks:
    - name: Get CPU usage (100 - idle %)
      ansible.builtin.shell: >
        top -bn1 | grep -i "cpu(s)" | awk '{print 100 - $8}'
      register: cpu_raw
      changed_when: false
      check_mode: false

    - name: Set CPU facts
      ansible.builtin.set_fact:
        cpu_used: "{{ cpu_raw.stdout | float }}"
        cpu_fail: "{{ (cpu_raw.stdout | float) > cpu_threshold }}"

    - name: Get memory usage percentage
      ansible.builtin.shell: >
        free | awk '/^Mem:/ {printf "%.1f", ($3/$2)*100}'
      register: mem_raw
      changed_when: false
      check_mode: false

    - name: Set memory facts
      ansible.builtin.set_fact:
        memory_used: "{{ mem_raw.stdout | float }}"
        memory_fail: "{{ (mem_raw.stdout | float) > memory_threshold }}"

    - name: Get filesystem usage (skip tmpfs/loop/overlay)
      ansible.builtin.shell: >
        df -hP | awk 'NR>1 && $1 !~ /^(tmpfs|devtmpfs|overlay)$/ && $NF !~ /^\/dev\/loop/ {print $NF " " $5}'
      register: fs_raw
      changed_when: false
      check_mode: false

    - name: Calculate max disk usage and fail flag - safe for old Jinja
      ansible.builtin.set_fact:
        disk_percentages: >-
          {{ fs_raw.stdout_lines
             | map('split')
             | map('last')
             | map('regex_replace', '%', '')
             | map('int') }}
        disk_used_max: >-
          {% if fs_raw.stdout_lines | length > 0 %}
            {{ disk_percentages | max }}
          {% else %}
            0
          {% endif %}
        disk_fail: >-
          {% if fs_raw.stdout_lines | length > 0 and (disk_percentages | max) > disk_threshold %}
            true
          {% else %}
            false
          {% endif %}

    - name: Build filesystem list for report
      ansible.builtin.set_fact:
        filesystems: >-
          {{ fs_raw.stdout_lines
             | map('split', ' ', 1)
             | map('community.general.dict_kv', keys=['mount','usage']) }}

    - name: Get k3s containerd storage (GB) - safe if missing
      ansible.builtin.shell: >
        du -sx --block-size=1G /var/lib/rancher/k3s/agent/containerd 2>/dev/null | cut -f1 || echo 0
      register: k3s_raw
      changed_when: false
      check_mode: false
      ignore_errors: true

    - name: Set k3s facts
      ansible.builtin.set_fact:
        k3s_storage_gb: "{{ k3s_raw.stdout | int }}"
        k3s_fail: "{{ (k3s_raw.stdout | int) > k3s_storage_threshold_gb }}"

    - name: Build host monitoring summary
      ansible.builtin.set_fact:
        monitoring_summary:
          cpu: "{{ cpu_used | default('n/a') }}"
          memory: "{{ memory_used | default('n/a') }}"
          disk: "{{ disk_used_max | default('n/a') }}"
          k3s: "{{ k3s_storage_gb | default('n/a') }}"
          failed: "{{ cpu_fail | default(false) or memory_fail | default(false) or disk_fail | default(false) or k3s_fail | default(false) }}"

- name: Generate reports and fail if needed (controller only)
  hosts: localhost
  connection: local
  gather_facts: false
  run_once: true
  tasks:
    - name: Display cluster resource summary
      ansible.builtin.debug:
        msg: |
          ## Cluster Resource Summary

          | Host                  | CPU % | Mem % | Disk % | k3s GB | Status |
          |-----------------------|-------|-------|--------|--------|--------|
          {% for h in groups['all'] | sort %}
          | {{ h | truncate(21) }} | {{ hostvars[h].monitoring_summary.cpu }} | {{ hostvars[h].monitoring_summary.memory }} | {{ hostvars[h].monitoring_summary.disk }} | {{ hostvars[h].monitoring_summary.k3s }} | {{ 'FAIL' if hostvars[h].monitoring_summary.failed else 'OK' }} |
          {% endfor %}

    - name: Display detailed filesystem usage
      ansible.builtin.debug:
        msg: |
          ## Filesystem Usage per Host

          {% for h in groups['all'] | sort %}
          ### {{ h }}

          | Mount Point              | Usage  |
          |--------------------------|--------|
          {% for fs in hostvars[h].filesystems | default([]) %}
          | {{ fs.mount | truncate(24) }} | {{ fs.usage }} |
          {% else %}
          | (no data collected)      | â€”      |
          {% endfor %}

          {% endfor %}

    - name: Collect failed hosts
      ansible.builtin.set_fact:
        failed_hosts: >-
          {{ groups['all'] 
             | select('search', hostvars[ item ].monitoring_summary.failed | default(false) | bool ) 
             | list }}

    - name: Fail if any thresholds exceeded
      ansible.builtin.fail:
        msg: |
          ðŸš¨ Resource thresholds exceeded on:

          â€¢ {{ failed_hosts | join('\nâ€¢ ') | default('none') }}
      when: failed_hosts | length > 0
